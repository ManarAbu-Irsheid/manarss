<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="">
    <link rel="stylesheet" href="style.css">
    <title>Login & Sign Up</title>
</head>
<body>
    <div class="wrapper" id="formwrapper">
<div class="form-container login">
    <h2>Login</h2>
<form>
    <input type="email" placeholder="emial,usernsme..." required/>
    <input type="password" placeholder="Password" required />
    <div class="forgot-password" tabindex="0">Forgot password?</div>
<button type="submit" class="submit-btn">Login</button>
<div class="social-login">
    <div class="social-btn google" title="Sign in with Google" role="button" tabindex="0">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div class="social-btn facebook" title="Sign in With Facebook" role="button" tabindex="0" >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div class="social-btn github" title="Sign in With GitHub" role="button" tabindex="0">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
     <div class="social-btn linkedin" title="Sign in With linkedin" role="button" tabindex="0">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
</div>
</form>
</div>

    </div>
</body>
</html>
